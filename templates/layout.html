<!DOCTYPE html>
<html lang="en" data-theme="{{ theme|default('light') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --card-bg: #f8f9fa;
            --primary-color: #0d6efd;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Noto Sans JP', sans-serif;
        }
        .card {
            background-color: var(--card-bg) !important;
            color: var(--text-color) !important;
        }
        .btn-primary {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
            color: #fff !important;
        }
        .btn-primary:hover, .btn-primary:focus {
            background-color: var(--primary-color) !important;
            opacity: 0.85;
        }
        .form-label.fw-bold.text-primary.fs-5,
        h2.text-primary,
        .text-primary {
            color: var(--primary-color) !important;
        }
        .diary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 5px;
            padding: 10px;
        }
        .diary-tile {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        @media (max-width: 576px) {
            .diary-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }
            .diary-tile {
                font-size: 0.7rem;
            }
        }
        .days-alive {
            font-weight: bold;
            color: #0d6efd;
            font-size: 1.1rem;
            padding: 0.5rem;
            border-radius: 5px;
            background-color: #e7f1ff;
        }
        .days-alive:hover {
            background-color: #d0e4ff;
        }
        .nav-link i {
            font-size: 1.2rem;
        }
        .slogan {
            font-style: italic;
            color: #6c757d;
            font-size: 1rem;
            margin-left: 1rem;
            display: block !important;
            width: 100%;
            text-align: center;
            margin: 0;
        }
        @media (max-width: 991px) {
            .slogan {
                display: block !important;
                font-size: 0.95rem;
            }
        }
        .navbar {
            background-color: var(--card-bg) !important;
            color: var(--text-color) !important;
        }
        .navbar .navbar-brand,
        .navbar .nav-link,
        .navbar .navbar-text {
            color: var(--text-color) !important;
        }
        .navbar .nav-link.active, .navbar .nav-link:focus, .navbar .nav-link:hover {
            color: var(--primary-color) !important;
        }
        .footer-days-alive {
            position: fixed;
            left: 0;
            bottom: 0;
            z-index: 1000;
            background: var(--card-bg);
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            font-weight: bold;
            border-top-right-radius: 10px;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.03);
            font-size: 1rem;
        }
        @media (max-width: 576px) {
            .footer-days-alive {
                font-size: 0.95rem;
                padding: 0.4rem 0.7rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: var(--card-bg);">
        <div class="container-fluid">
            <div class="d-flex align-items-center w-100 justify-content-between">
                <a class="navbar-brand mb-0" href="/dashboard">Document</a>
                <span class="navbar-text slogan flex-grow-1 text-center mx-2">{{ slogan }}</span>
                <button class="navbar-toggler ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

        </div>
    </nav>
    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.querySelectorAll('.alert-dismissible').forEach(function(alert) {
                    // Bootstrap 5: dùng .alert('close') nếu có jQuery, hoặc tự remove
                    alert.classList.remove('show');
                    alert.classList.add('fade');
                    setTimeout(function() {
                        alert.remove();
                    }, 300); // chờ hiệu ứng fade
                });
            }, 3000);
        });
    </script>
</body>
</html>
